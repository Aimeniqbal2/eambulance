<h1>Checkout</h1>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th> <!-- Add a header for total -->
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price }}</td> <!-- Price of one item -->
        <td>{{ item.total }}</td> <!-- This gives the total for the quantity -->
    </tr>
    {% endfor %}
</table>
<h3>Total: {{ total_price }}</h3>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Place Order</button>
</form>
